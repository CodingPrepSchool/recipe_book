<!DOCTYPE html>
  <html>
    <!-- Bootstrap's Meta Tags -->
    <head>
     <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">           
        <title>Recipe</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col">
          <br>
          <a class="ml-4" href="/">Back To Recipe List</a>
          <br>
          <br>
          <h3 class="text-center text-danger">{{ name }} Recipe</h3>
          <br>
          </div>
        </div>
      </div>
        <div class="container">
          <div class="row">
            <div class="col-6 ml-3">
              <h3 class="text-left text-primary">Ingredients:</h3>
                <ul class="text-left ml-3">
                {% for item in ingredients %}
                  <li class="lh-base">{{ item }}</li>
                {% endfor %}
                </ul>
            </div>
          <!-- Add the picture -->
            <div class="col-6">
              <div class="card card border-white">
                <div class="card-body">
                    <img height="300" class="card-img-top" src="../static/main/cooking.jpg">
                </div>
            </div>
            </div>
          </div>  
        </div>
        <div class="container">
        <br>
          <div class="row">
          <h3 class="text-left text-primary mr-10">Instructions:</h3>
          <ol class="text-left ml-3">
          {% for item in instructions %}
          <p><li class="lh-base">{{ item }}</li></p>
          {% endfor %}
          </ol>
          </div>
        </div>
         <!-- Bootstrap's JavaScript Files -->
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.js" crossorigin="anonymous"></script>
  </body>
</html>
